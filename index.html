<!DOCYTPE html>
<html>
<head>

	<meta charset="UTF-8"/>
	<title id="titre">Parlophone</title>
	
	<!-- javascript -->
	<script src="./js/app.js" type="text/javascript"></script> 

	<!-- polices -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
	
	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


	<!-- css -->
	<link href="./css/index.css" rel="stylesheet">

</head>
<body>

	<div id="darken"></div>

	<div id="connexion-popup">
		<input type="text" id="clef-api" placeholder="Entrez votre clef d'api">
		<div>
			<div id="annuler">Annuler</div>
			<div id="valider">Valider</div>
		</div>
	</div>



	
	<header>
		<h1>Parlophone</h1>
		<input type="text" id="recherche-text" placeholder="Cherchez dans nos débats">
		<a href="#" id="connexion">Connexion</a>
	</header>



	<div id="wrap">

		<nav id="liste-debat-overview">

			<div id="filtrer">
				<i class="material-icons">sort</i> trier		
			</div>
			
			<div class="scrollbox">

				<div class="debat-overview">
					<div>
						<div class="sujet">Lorem ipsum</div>
						<div class="derniere-contrib">il y a 5 jours</div>
					</div>
					<div class="nb-contrib">35</div>
				</div>
				
			</div>

			<div class="fab">
				<i class="material-icons">add</i>
			</div>
		</nav>


		<div id="debat-detailview">
			
			<div id="sujet"></div>
			<div id="messages"></div>


			<input type="text" id="ajouter-message" placeholder="Joignez votre voix au débat ! (entrée pour envoyer)">

		</div>
		
	</div>

</body>
</html>
